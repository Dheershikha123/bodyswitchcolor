 <script>
    const requestUrl= 'https://github.com/Dheershikha123';//yha apni github ki link dalkr dekhna
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState ===4){
            // const data = this.responseText;
            const data = JSON.parse(this.responseText);//we have converted this into json and .parse is used to convert it in string
            console.log(typeof data);
            console.log(data.follower);
        }
    }
    // console.log(xhr.readyState);
    xhr.send();
 </script>
